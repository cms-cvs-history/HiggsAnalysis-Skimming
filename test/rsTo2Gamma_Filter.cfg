process RSggSkim= {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.3 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HiggsAnalysis/Skimming/test/rsTo2Gamma_Filter.cfg,v $"
    untracked string annotation = "Skim for RS graviton -> 2gamma events"
  }

