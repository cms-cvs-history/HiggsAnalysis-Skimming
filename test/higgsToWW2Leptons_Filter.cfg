# CSA07 Skim for HWW Events
# Filter events with double high-pt tracks
# then produces AODSIM selected events
# Created by Ezio Torassa
# Tested on 2007/07/23/

process HWWSkim= {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision$"
    untracked string name = "$Source$"
    untracked string annotation = "Skim for H->WW->2l events"
  }

  ## Paths and Modules
  include "HiggsAnalysis/Skimming/data/higgsToWW2Leptons_SkimPaths.cff"
  include "HiggsAnalysis/Skimming/data/higgsToWW2Leptons_OutputModule.cff"

  ### keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

#    untracked PSet options = {
#	untracked bool wantSummary = true  # default is false
#    }
        
    service = AdaptorConfig {}

  untracked PSet maxEvents = {untracked int32 input = 10}
    
  source = PoolSource {
    untracked vstring fileNames = 
    {
        "castor:/castor/cern.ch/user/d/dfortin/HLT_HZZ4mu.root"
    }
    untracked uint32 debugVerbosity = 0
    untracked bool   debugFlag     = false
  }
    
  endpath outpathFull = { higgsToWW2LeptonsOutputModuleAODSIM }

}
