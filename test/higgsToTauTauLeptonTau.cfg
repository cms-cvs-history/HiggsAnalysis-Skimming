# CSA07 Skim for  H-->TauTau --> electron/muon + Tau jet Events
# Filter events with HLT single electron/muon and electron/muon+tau trigger paths
# then produces AODSIM selected events
# Created by Sebastien Greder
#

process TestHiggsToTauTauLeptonTauReco = {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.1 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HiggsAnalysis/Skimming/test/higgsToTauTauLeptonTau.cfg,v $"
    untracked string annotation = "Skim for H -> tautau -> e tau jet"
  }

  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "HiggsAnalysis/Skimming/data/higgsToTauTau_LeptonTau_SkimPaths.cff"
  include "HiggsAnalysis/Skimming/data/higgsToTauTau_LeptonTau_OutputModule.cff"

  service = AdaptorConfig {}

  untracked PSet maxEvents = { untracked int32 input = 10 }

  source = PoolSource {
    untracked vstring fileNames = {
      '/store/RelVal/2007/7/10/RelVal-RelVal152Z-TT-1184071556/0000/440F8EFD-3B2F-DC11-A7BB-0019BB3F734E.root'
    }
  }
  
  module evtInfo = AsciiOutputModule {}
  
  endpath end1 = { 
    evtInfo,higgsToTauTauLeptonTauOutputModuleAODSIM 
  }
	
#  endpath end2 = {
#    evtInfo,higgsToTauTauETauOutputModuleRECOSIM
#  }

}
