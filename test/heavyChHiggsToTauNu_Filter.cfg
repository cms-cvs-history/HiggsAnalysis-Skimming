# CSA07 Skim for heavy H+->taunu Events
# Filter events with HLT tau + three other jets Et > 20, abs(eta) < 2.5
# then produces AODSIM selected events
# Created by S.Lehti
# Tested on 2007/08/xx/

process HChSkim= {

  untracked PSet configurationMetadata = { 
    untracked string version = "$Revision$"
    untracked string name = "$Source$"
    untracked string annotation = "Skim for H+->tau nu events"
  }


  ## Paths and Modules
  include "HiggsAnalysis/Skimming/data/heavyChHiggsToTauNu_SkimPaths.cff"
  include "HiggsAnalysis/Skimming/data/heavyChHiggsToTauNu_OutputModule.cff"

  ## keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

#    untracked PSet options = {
#	untracked bool wantSummary = true  # default is false
#    }
        
  service = AdaptorConfig {}

  untracked PSet maxEvents = {untracked int32 input = -1}
    
  source = PoolSource {
    untracked vstring fileNames = {
        "file:/tmp/slehti/HLT_heavyChHiggsToTauNu.root"
      }
      untracked uint32 debugVerbosity = 0
      untracked bool   debugFlag     = false
    }
    
   endpath out = { heavyChHiggsToTauNuOutputModuleRECOSIM }

}
