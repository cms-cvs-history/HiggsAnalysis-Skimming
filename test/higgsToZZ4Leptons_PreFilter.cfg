process HZZPreFilter= {


  ## keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

#    untracked PSet options = {
#	untracked bool wantSummary = true  # default is false
#    }
        
  service = AdaptorConfig {}

  untracked PSet maxEvents = {untracked int32 input = -1}
    
  source = PoolSource {
    untracked vstring fileNames = {
#'file:/tmp/RelVal160-hzz4l.root'
'/store/RelVal/2007/9/3/RelVal-RelValHiggs-ZZ-4L-1188844800/0002/421B31AE-625A-DC11-A652-001617C3B762.root',
'/store/RelVal/2007/9/3/RelVal-RelValHiggs-ZZ-4L-1188844800/0002/5AF98EAF-625A-DC11-BD38-00304885AAD0.root',
'/store/RelVal/2007/9/3/RelVal-RelValHiggs-ZZ-4L-1188844800/0002/E2CDF5AF-625A-DC11-9B99-000423D6CA6E.root'
}
      untracked uint32 debugVerbosity = 0
      untracked bool   debugFlag     = false
    }

module hzz4lPreFilter = HiggsToZZ4LeptonsPreFilter {
     bool DebugHiggsToZZ4LeptonsPreFilter = false
}

sequence higgsToZZ4LPreFilterSequence = { 
  hzz4lPreFilter
}

path HZZ4LPFPath = { hzz4lPreFilter }

block higgsToZZ4LeptonsPFEventSelection = {
  untracked PSet SelectEvents = {
    vstring SelectEvents = {
      "HZZ4LPFPath"
    }
  }
}

include "Configuration/EventContent/data/EventContent.cff"
module higgsToZZ4LeptonsPFOutputModuleRECOSIM = PoolOutputModule {
  untracked string fileName = "/tmp/hzz4l_prefilter.root"
  using RECOSIMEventContent
  using higgsToZZ4LeptonsPFEventSelection
  untracked PSet dataset = {
    untracked string dataTier = "USER"
    untracked string filterName = "higgsToZZ4LeptonsPFRECOSIM"
  }
}
    
endpath out = { higgsToZZ4LeptonsPFOutputModuleRECOSIM }

}
