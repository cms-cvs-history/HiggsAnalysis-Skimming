# CSA07 Skim for HZZ Events
# 
# Dominique Fortin - UC Riverside
#
# Tested on 2007/07/25

process HZZSkim = {

  ## Paths and Modules
  include "HiggsAnalysis/Skimming/data/higgsToZZ4Leptons_SkimPathsTest.cff"
  include "HiggsAnalysis/Skimming/data/higgsToZZ4Leptons_OutputModuleTest.cfi"

  ## keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

  service = AdaptorConfig {}

  untracked PSet maxEvents = {untracked int32 input = -1}

  source = PoolSource {
    untracked vstring fileNames = {      
      'castor:/castor/cern.ch/user/d/dfortin/hzz4l_140_HLToutput.root'
    }
    untracked uint32 debugVebosity = 10
    untracked bool debugFlag     = false
  }
   
  endpath ep = { higgsToZZ4LeptonsOutputModuleAODSIM }

}
