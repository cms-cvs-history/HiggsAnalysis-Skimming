# CSA07 Skim for  H-->TauTau --> electron + Tau jet Events
# Filter events with HLT single electron and electron+tau
# then produces AODSIM selected events
# Created by Sebastien Greder

process TestHiggsToTauTauETauReco = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "HiggsAnalysis/Skimming/data/higgsToTauTau_ETau_SkimPaths.cff"
  include "HiggsAnalysis/Skimming/data/higgsToTauTau_ETauOutputModule.cfi"

  service = AdaptorConfig {}

  untracked PSet maxEvents = { 
    untracked int32 input = 10
  }

  source = PoolSource {
    untracked vstring fileNames = {
      '/store/RelVal/2007/7/10/RelVal-RelVal152Z-TT-1184071556/0000/440F8EFD-3B2F-DC11-A7BB-0019BB3F734E.root'
    }
  }
  
  module evtInfo = AsciiOutputModule {}
  

  endpath end1 = { 
    evtInfo,higgsToTauTauETauOutputModuleAODSIM 
  }
	
#  endpath end2 = {
#    evtInfo,higgsToTauTauETauOutputModuleRECOSIM
#  }

}
