process PRODHLT  = {

  service = AdaptorConfig {}

#----------------- Input file --------------------------	
  source = PoolSource{
    untracked vstring fileNames ={ 
        "file:/data/etorassa/Rereco_HWW_2l2nu_008.root"
    }
    untracked int32 maxEvents = -1
    untracked uint32 debugVerbosity = 0
    untracked bool   debugFlag     = false
  }

    ### keep the logging output to a nice level ###
    include "FWCore/MessageLogger/data/MessageLogger.cfi"

#------------ HLT Muon Paths -------------------------------------
  include "HLTrigger/Muon/data/PathSingleMu_2x1033_Iso.cff"
  include "HLTrigger/Muon/data/PathDiMuon_2x1033_Iso.cff"
  path pSMIso = {singleMuIso}
  path pDMIso = {diMuonIso}

#----------------- Output file -------------------------
  module OUTPUT = PoolOutputModule {
    untracked string fileName = '/data/etorassa/HLT_HWW.root'
    untracked string dataTier = "RECOSIM"
  }
  endpath outpath = { OUTPUT }

}
