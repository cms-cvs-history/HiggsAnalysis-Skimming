# CSA07 Skim for Hgg Events
# Filter events with 2 photons above mininum pt thresholds (25 and 40 GeV/c)
# then produces RECOSIM selected events
# Created by Kati Lassila-Perini
# Tested on 2007/

process HggSkim= {

  ## Paths and Modules
  include "HiggsAnalysis/Skimming/data/higgsTo2Gamma_SkimPaths.cff"
  include "HiggsAnalysis/Skimming/data/higgsTo2Gamma_OutputModule.cfi"

  ## keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

#    untracked PSet options = {
#	untracked bool wantSummary = true  # default is false
#    }
        
  service = AdaptorConfig {}

  untracked PSet maxEvents = {untracked int32 input = -1}
    
  source = PoolSource {
    untracked vstring fileNames = {
        "castor:/castor/cern.ch/user/d/dfortin/HLT_HZZ.root"
      }
      untracked uint32 debugVerbosity = 0
      untracked bool   debugFlag     = false
    }
    
   endpath out = { higgsTo2GammaOutputModuleRECOSIM }

}
