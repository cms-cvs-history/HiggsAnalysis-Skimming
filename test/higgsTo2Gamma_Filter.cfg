# CSA07 Skim for Hgg Events
# Filter events with 2 photons above mininum pt thresholds
# then produces RECOSIM selected events
# Created by Kati Lassila-Perini, Hongliang Liu
# Tested on 2007/

process HggSkim= {

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision$"
    untracked string name = "$Source$"
    untracked string annotation = "Skim for H -> 2gamma events"
  }

  ## Paths and Modules
  include "HiggsAnalysis/Skimming/data/higgsTo2Gamma_SkimPaths.cff"
  include "HiggsAnalysis/Skimming/data/higgsTo2Gamma_OutputModule.cff"

  ## keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
        
  service = AdaptorConfig {}

  untracked PSet maxEvents = {untracked int32 input = 10}
    
  source = PoolSource {
    untracked vstring fileNames = {
     '/store/RelVal/2007/7/23/RelVal-RelVal160pre5SingleGammaPt35-1185173989/0000/1C001DF1-0439-DC11-B4D0-000423D987AC.root'
      }
      untracked uint32 debugVerbosity = 0
      untracked bool   debugFlag     = false
    }
    
   endpath out = { higgsTo2GammaOutputModuleRECOSIM }

}
